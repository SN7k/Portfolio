<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Portfolio of SNK - Full Stack Developer specializing in modern web technologies" />
    <meta name="keywords" content="portfolio, developer, react, typescript, web development" />
    <meta name="theme-color" content="#000000" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="SNK" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="SNK - Full Stack Developer Portfolio" />
    <meta property="og:description" content="Portfolio of SNK - Full Stack Developer specializing in modern web technologies" />
    <meta property="og:image" content="/src/assets/images/icn.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="SNK - Full Stack Developer Portfolio" />
    <meta property="twitter:description" content="Portfolio of SNK - Full Stack Developer specializing in modern web technologies" />
    <meta property="twitter:image" content="/src/assets/images/icn.png" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    
    <!-- Icons and PWA -->
    <link rel="icon" type="image/svg+xml" href="/src/assets/images/favicon.svg" />
    <link rel="icon" type="image/png" href="/src/assets/images/icn.png" />
    <link rel="apple-touch-icon" href="/src/assets/images/icn.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <title>SNK - Full Stack Developer Portfolio</title>
    
    <!-- Critical CSS inline (add your critical CSS here) -->
    <style>
      html { scroll-behavior: smooth; }
      body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
      .loading { display: flex; align-items: center; justify-content: center; min-height: 100vh; }
    </style>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <link rel="preload" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    
    <!-- Fallback for browsers that don't support preload -->
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css" />
    </noscript>
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback -->
      <div class="loading">
        <div style="width: 40px; height: 40px; border: 3px solid #f3f3f3; border-top: 3px solid #000; border-radius: 50%; animation: spin 1s linear infinite;"></div>
      </div>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </body>
</html>
